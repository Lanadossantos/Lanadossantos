name: Generate Snake and Publish

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Gera a cobrinha animada
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Lanadossantos
          output: dist/snake.svg

      # 3️⃣ Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          publish_dir: dist      # pasta que contém o snake.svg
          target_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
